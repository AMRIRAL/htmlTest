<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Input Tipleri Örneği</title>
</head>
<body>
    <!-- Metin Kutusu (text) -->
    <label for="text-input">Metin Kutusu:</label>
    <input type="text" id="text-input" name="text_input"><br><br>

    <!-- Şifre Kutusu (password) -->
    <label for="password-input">Şifre Kutusu:</label>
    <input type="password" id="password-input" name="password_input"><br><br>

    <!-- Telefon Numarası (tel) -->
    <label for="tel-input">Telefon Numarası:</label>
    <input type="tel" id="tel-input" name="tel_input"><br><br>

    <!-- E-posta (email) -->
    <label for="email-input">E-posta:</label>
    <input type="email" id="email-input" name="email_input"><br><br>

    <!-- Tarih (date) -->
    <label for="date-input">Tarih:</label>
    <input type="date" id="date-input" name="date_input"><br><br>

    <!-- Ay (month) -->
    <label for="month-input">Ay:</label>
    <input type="month" id="month-input" name="month_input"><br><br>

    <!-- Hafta (week) -->
    <label for="week-input">Hafta:</label>
    <input type="week" id="week-input" name="week_input"><br><br>

    <!-- Zaman (time) -->
    <label for="time-input">Zaman:</label>
    <input type="time" id="time-input" name="time_input"><br><br>

    <!-- Yerel Zaman (datetime-local) -->
    <label for="datetime-local-input">Yerel Zaman:</label>
    <input type="datetime-local" id="datetime-local-input" name="datetime_local_input"><br><br>

    <!-- Web Adresi (url) -->
    <label for="url-input">Web Adresi:</label>
    <input type="url" id="url-input" name="url_input"><br><br>

    <!-- Onay Kutusu (checkbox) -->
    <label for="checkbox-input">Onay Kutusu:</label>
    <input type="checkbox" id="checkbox-input" name="checkbox_input" value="checkbox_value"><br><br>

    <!-- Radyo Düğmesi (radio) -->
    <label for="radio-input1">Radyo Düğmesi 1:</label>
    <input type="radio" id="radio-input1" name="radio_input" value="radio_value1">

    <label for="radio-input2">Radyo Düğmesi 2:</label>
    <input type="radio" id="radio-input2" name="radio_input" value="radio_value2"><br><br>

    <!-- Gönder Düğmesi (submit) -->
    <input type="submit" value="Gönder"><br><br>

    <!-- Resimli Düğme (image) -->
    <input type="image" src="image_path.jpg" alt="Resimli Düğme"><br><br>

    <!-- Sıfırlama Düğmesi (reset) -->
    <input type="reset" value="Reset"><br><br>

    <!-- Düğme (button) -->
    <button type="button">Düğme</button><br><br>

    <!-- Dosya Yükleme (file) -->
    <label for="file-input">Dosya Yükleme:</label>
    <input type="file" id="file-input" name="file_input"><br><br>

    <!-- Gizli (hidden) -->
    <input type="hidden" name="hidden_input" value="gizli_deger">

    <!-- Renk Seçici (color) -->
    <label for="color-input">Renk Seçici:</label>
    <input type="color" id="color-input" name="color_input"><br><br>

    <!-- Aralıklı Kaydırma (range) -->
    <label for="range-input">Aralıklı Kaydırma:</label>
    <input type="range" id="range-input" name="range_input"><br><br>

    <!-- Numara (number) -->
    <label for="number-input">Numara:</label>
    <input type="number" id="number-input" name="number_input"><br><br>

    <!-- Arama (search) -->
    <label for="search-input">Arama:</label>
    <input type="search" id="search-input" name="search_input"><br><br>
</body>
</html>
