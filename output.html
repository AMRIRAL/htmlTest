<form oninput="result.value= (parseInt(x.value) * parseInt(y.value)) / parseInt(z.value)">
  <input type="number" id="x" name="x" placeholder="Bir sayı girin">
  <span> * </span>
  <input type="number" id="y" name="y" placeholder="Diğer bir sayı girin">
  <span> / </span>
  <input type="number" id="z" name="z" placeholder="Bölüm değerini girin">
  <span> = </span>
  <output name="result" for="x y z"></output>
</form>
