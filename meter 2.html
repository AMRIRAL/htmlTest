<!DOCTYPE html>
<html>
<head>
  <title>Meter Örneği</title>
</head>
<body>

<h2>Ölçüm Çubuğu</h2>

<label for="percent">Lütfen bir yüzde seçin:</label>
<select id="percent" name="percent" onchange="updateMeter()">
  <option value="10">10%</option>
  <option value="20">20%</option>
  <option value="30">30%</option>
  <option value="40">40%</option>
  <option value="50">50%</option>
  <option value="60">60%</option>
  <option value="70">70%</option>
  <option value="80">80%</option>
  <option value="90">90%</option>
  <option value="100">100%</option>
</select>

<meter id="progress" value="50" min="0" max="100">50 out of 100</meter>

<p>Bu bir ölçüm çubuğudur. Değer, min ve max özellikleriyle belirtilen aralıkta bir gösterge oluşturur.</p>

<script>
function updateMeter() {
  var selectedValue = document.getElementById("percent").value;
  document.getElementById("progress").value = selectedValue;
}
</script>

</body>
</html>
