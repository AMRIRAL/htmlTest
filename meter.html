<!DOCTYPE html>
<html>
<head>
  <title>Meter Örneği</title>
</head>
<body>

<h2>Ölçüm Çubuğu</h2>

<p>Lütfen değeri seçin:</p>

<meter value="50" min="0" max="100">50 out of 100</meter>

<p>Bu bir ölçüm çubuğudur. Değer, min ve max özellikleriyle belirtilen aralıkta bir gösterge oluşturur.</p>

</body>
</html>
